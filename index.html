<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/category-filter.css">
    <link rel="stylesheet" href="styles/sorting-options.css">
    <link rel="stylesheet" href="styles/product-card.css">
    <link rel="stylesheet" href="styles/range-slider.css">


</head>
<body>
    <header>
        <h1>Каталог товаров</h1>
    </header>
    <main>
        <aside>
            <h2>Фильтры</h2>
            <div class="filter-section">
                <h3>Категории</h3>
                <div class="category-filters" id="category-filters"></div>
            </div>
            <div class="filter-section">
                <h3>Ценовой диапазон</h3>
                <div class="price-range-wrapper">
                    <div class="range-inputs">
                        <input type="number" id="min-price" min="0" max="3000" value="0" />
                        <span>—</span>
                        <input type="number" id="max-price" min="0" max="3000" value="3000" />
                    </div>
                    <input type="range" class="price-range" id="price-range" min="0" max="3000" value="3000" />

                </div>
            </div>


        </aside>
        <section class="products">
            <div class="sorting-options">
                <label for="sort-by">Сортировать по:</label>
                <div class="sort-select-wrapper">
                    <select id="sort-by" class="sort-by">
                        <option value="name">Названию</option>
                        <option value="price-asc">Цене (от меньшего к большему)</option>
                        <option value="price-down">Цене (от большего к меньшему)</option>
                        <option value="rating">Рейтингу</option>
                    </select>
                </div>

            </div>
            <div class="product-grid" id="product-grid"></div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
